<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealFlowAI Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #4CAF50;
            --text-primary: #333;
            --text-secondary: #666;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: rgba(255, 255, 255, 0.95);
            --border-color: rgba(102, 126, 234, 0.2);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.15);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #4CAF50, #45a049);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --gradient-card: linear-gradient(135deg, #f8f9fa, #ffffff);
            --gradient-card-dark: linear-gradient(135deg, #2d3748, #4a5568);
        }
        
        [data-theme="dark"] {
            --primary-color: #8b5cf6;
            --secondary-color: #a855f7;
            --accent-color: #10b981;
            --text-primary: #f7fafc;
            --text-secondary: #a0aec0;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-card: rgba(45, 55, 72, 0.95);
            --border-color: rgba(139, 92, 246, 0.3);
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --shadow-hover: 0 15px 40px rgba(0,0,0,0.4);
            --gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            --gradient-secondary: linear-gradient(135deg, #10b981, #059669);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --gradient-card: linear-gradient(135deg, #2d3748, #4a5568);
            --gradient-card-dark: linear-gradient(135deg, #1a202c, #2d3748);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.5em;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .last-update {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Advanced animations and effects */
        @keyframes slideInFromRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            }
        }

        .metric-card {
            animation: fadeInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .dashboard-card {
            animation: slideInFromRight 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .history-card {
            animation: slideInFromLeft 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .history-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-hover);
        }

        /* 3D Transform effects */
        .metric-card, .dashboard-card, .history-card {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .metric-card:hover, .dashboard-card:hover, .history-card:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
        }

        /* Glowing effects for important elements */
        .metric-value {
            transition: all 0.3s ease;
        }

        .metric-value:hover {
            animation: glow 1s ease-in-out infinite;
        }

        /* Floating animation for cards */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .feature-card {
            animation: float 3s ease-in-out infinite;
        }

        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Particle system */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(76, 175, 80, 0.1) 0%, transparent 50%);
            z-index: -2;
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(1deg);
            }
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            color: var(--text-primary);
        }

        .dashboard-card:hover {
            transform: translateY(-2px);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .metric-card:hover::before {
            transform: translateX(0);
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-prospecting { background: #ffeaa7; color: #d63031; }
        .status-qualification { background: #a29bfe; color: white; }
        .status-proposal { background: #fd79a8; color: white; }
        .status-negotiation { background: #fdcb6e; color: var(--text-primary); }
        .status-due_diligence { background: #00b894; color: white; }
        .status-closed_won { background: #00cec9; color: white; }
        .status-closed_lost { background: #e17055; color: white; }

        .fit-score {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .fit-high { background: #00b894; color: white; }
        .fit-medium { background: #fdcb6e; color: var(--text-primary); }
        .fit-low { background: #e17055; color: white; }

        .industry-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .industry-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .industry-count {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .industry-name {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .error {
            background: rgba(192, 57, 43, 0.1);
            color: #c0392b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        .home-btn {
            background: var(--accent-color);
        }

        .home-btn:hover {
            background: #059669;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .filter-section {
            padding: 20px 0;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-row input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-row select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            min-width: 150px;
        }

        /* Advanced Analytics Styles */
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .analytics-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
        }

        .analytics-title {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .analytics-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .analytics-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .trend-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
        }

        .trend-up {
            background: #00b894;
            color: white;
        }

        .trend-down {
            background: #e17055;
            color: white;
        }

        .trend-neutral {
            background: #fdcb6e;
            color: var(--text-primary);
        }

        /* Advanced Visualizations Styles */
        .visualization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .viz-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .viz-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .viz-card h4 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
        }

        .heatmap-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .heatmap-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .heatmap-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .funnel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .funnel-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .funnel-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .chart-container canvas {
            border-radius: 10px;
        }

        /* Performance Metrics */
        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .performance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .performance-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .performance-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* Pipeline Visualization */
        .pipeline-visualization {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }

        .pipeline-stage {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-top: 4px solid #3498db;
        }

        .pipeline-count {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .pipeline-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--secondary-color);
        }

        .action-btn.secondary {
            background: var(--text-secondary);
        }

        .action-btn.secondary:hover {
            background: var(--text-primary);
        }

        /* Enhanced Table Styles */
        .enhanced-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .enhanced-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .enhanced-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .enhanced-table tr:hover {
            background: #f8f9fa;
        }

        .enhanced-table .highlight {
            background: #e8f5e8;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active { background: #00b894; }
        .status-pending { background: #fdcb6e; }
        .status-inactive { background: #e17055; }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-row input[type="text"],
            .filter-row select {
                min-width: auto;
            }
            
            .pipeline-visualization {
                flex-direction: column;
            }
            
            .quick-actions {
                justify-content: center;
            }
            
            .analytics-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Dark mode enhancements */
        body.dark-mode .filter-controls select,
        body.dark-mode .filter-row input[type="text"],
        body.dark-mode .filter-row select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        body.dark-mode .analytics-card {
            background: #34495e;
        }

        body.dark-mode .pipeline-stage {
            background: #34495e;
        }

        body.dark-mode .enhanced-table {
            background: #34495e;
        }

        body.dark-mode .enhanced-table td {
            border-bottom-color: #4a5568;
        }

        body.dark-mode .enhanced-table tr:hover {
            background: #2c3e50;
        }

        /* History Section Styles */
        .history-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: var(--text-primary);
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-container {
            margin-top: 20px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            transition: transform 0.3s;
        }

        .history-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .history-date {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .history-scores {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .score-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .score-badge.sentiment-positive { background: #00b894; color: white; }

                particle.style.width = size + 'px';

                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                particlesContainer.appendChild(particle);

            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                // Subtle background movement based on mouse position
                const animatedBg = document.querySelector('.animated-bg');
                if (animatedBg) {
                    animatedBg.style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;

                // Interactive particle movement
                const particles = document.querySelectorAll('.particle');
                particles.forEach((particle, index) => {
                    const speed = (index % 3 + 1) * 0.5;
                    particle.style.transform = `translate(${mouseX * speed * 10}px, ${mouseY * speed * 10}px)`;

            });

        // Create industry heatmap
        function createIndustryHeatmap(industryData) {
            const container = document.getElementById('industryHeatmap');
            if (!container) return;
            
            const industries = Object.keys(industryData);
            const maxCount = Math.max(...industries.map(ind => industryData[ind].count));
            
            container.innerHTML = '';
            industries.forEach(industry => {
                const data = industryData[industry];
                const intensity = (data.count / maxCount) * 100;
                
                const heatmapItem = document.createElement('div');
                heatmapItem.className = 'heatmap-item';
                heatmapItem.style.cssText = `
                    background: linear-gradient(135deg, rgba(102, 126, 234, ${intensity/100}), rgba(118, 75, 162, ${intensity/100}));
                    padding: 15px;
                    border-radius: 10px;
                    margin: 10px;
                    color: white;
                    text-align: center;
                    min-width: 150px;
                `;
                
                heatmapItem.innerHTML = `
                    <h4>${industry}</h4>
                    <p>Companies: ${data.count}</p>
                    <p>Avg Funding: $${(data.avg_funding/1000000).toFixed(1)}M</p>
                    <p>Avg Employees: ${Math.round(data.avg_employees)}</p>
                `;
                
                container.appendChild(heatmapItem);
            });
        }

        // Create pipeline funnel

            const container = document.getElementById('pipelineFunnel');
            if (!container) return;
            
            const stages = ['prospecting', 'qualification', 'proposal', 'negotiation', 'closed_won', 'closed_lost'];

            container.innerHTML = '';
            stages.forEach((stage, index) => {
                const count = funnelData[stage] || 0;
                const width = Math.max(20, (count / Math.max(...Object.values(funnelData))) * 100);
                
                const funnelItem = document.createElement('div');
                funnelItem.className = 'funnel-item';
                funnelItem.style.cssText = `
                    background: ${colors[index]};
                    width: ${width}%;

                    margin: 5px 0;

                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;

                funnelItem.innerHTML = `

                container.appendChild(funnelItem);
            });
        }
